<ion-grid class="grid">
    <ion-row class="header-row">
        <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
        <ion-col size-xs="10" size-sm="10" size-lg="4" id="title2">
          <h5>Accueil</h5>
        </ion-col>
        <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
      <ion-col size-xs="10" size-sm="10" size-lg="4">
        <ion-text>
          Bienvenue sur l'application Trouve ton temps de travail.<br>
        </ion-text>
        <ion-text *ngIf="!isAuthenticated">
          Veuillez vous connecter pour acc√©der au formulaire.
        </ion-text>
      </ion-col>
      <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
      <ion-col size-xs="10" size-sm="10" size-lg="4" class="center-align">
        <ion-button [color]="'light'" (click)="login()" *ngIf="!isAuthenticated">
          Se connecter
        </ion-button>
      </ion-col>
      <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
    </ion-row>
  <ng-container *ngIf="isAuthenticated">
    <ion-row>
      <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
      <ion-col size-xs="10" size-sm="10" size-lg="4">
        <ion-button [color]="'light'" (click)="navigateTo('/formulaire')">Trouver son temps de travail</ion-button>
      </ion-col>
      <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
      <ion-col size-xs="10" size-sm="10" size-lg="4">
        <ion-button [color]="'light'" (click)="navigateTo('/ressources')">Ressources</ion-button>
      </ion-col>
      <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
      <ion-col size-xs="10" size-sm="10" size-lg="4">
        <ion-button [color]="'light'" (click)="navigateTo('/infos')">Mode d'emploi</ion-button>
      </ion-col>
      <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
    </ion-row>
  </ng-container>

</ion-grid>
