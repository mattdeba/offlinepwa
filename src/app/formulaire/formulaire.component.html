<ion-grid class="grid">
    <ion-row>
        <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
        <ion-col size-xs="10" size-sm="10" size-lg="4" id="title">
          <h5>Trouve ton temps de travail</h5>
          <ion-button [color]="'light'" (click)="restart()">
            <i class="fas fa-icon fa-arrow-rotate-backward"></i>
          </ion-button>
        </ion-col>
        <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
    </ion-row>

    <ion-row>
        <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
        <ion-col size-xs="10" size-sm="10" size-lg="4">
            <ion-text>{{question?.libelle}}</ion-text>
        </ion-col>
        <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
    </ion-row>

    <ion-row >
        <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
        <ion-col size-xs="10" size-sm="10" size-lg="4">
          <ion-list id="content-list">
            <ng-container *ngIf="!finalAnswer">
              <ion-item
                *ngFor="let answer of answers"
                (click)="onChoiceClick(answer)">
                <ion-checkbox *ngIf="!finalAnswer" [checked]="selectedAnswer?.libelle==answer?.libelle" label-placement="end" alignment="start" justify="start">
                  <span class="wrap-text">{{answer?.libelle}}</span>
                </ion-checkbox>
              </ion-item>
            </ng-container>
            <ng-container *ngIf="finalAnswer">
              <ion-item
                *ngFor="let answer of answers">
                <ion-button [color]="'light'" *ngIf="finalAnswer" (click)="redirectToResource(answer?.libelle)">
                  <span class="wrap-text">{{answer?.libelle}}</span>
                </ion-button>
              </ion-item>
            </ng-container>
          </ion-list>
        </ion-col>
        <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
    </ion-row>

    <ion-row>
        <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
        <ion-col size-xs="5" size-sm="5" size-lg="2">
        </ion-col>
        <ion-col size-xs="5" size-sm="5" size-lg="2">
            <div class="right-align">
                <ion-button [color]="'light'" (click)="onNextClick()" *ngIf="selectedAnswer!=null">Suivant</ion-button>
                <ion-button [color]="'light'" (click)="generatePdf()" *ngIf="finalAnswer">Télécharger</ion-button>
            </div>
        </ion-col>
        <ion-col size-xs="1" size-sm="1" size-lg="4"></ion-col>
    </ion-row>
</ion-grid>
